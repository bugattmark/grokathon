<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .subtitle {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-item:last-child {
      margin-bottom: 0;
    }

    .status-label {
      color: #888;
      font-size: 12px;
    }

    .status-value {
      font-size: 12px;
      font-weight: 600;
    }

    .status-value.active {
      color: #4caf50;
    }

    .status-value.inactive {
      color: #e94560;
    }

    .handles {
      margin-top: 16px;
    }

    .handles h3 {
      font-size: 12px;
      color: #888;
      margin-bottom: 8px;
    }

    .handle-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .handle-tag {
      background: #e94560;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
    }

    .footer {
      margin-top: 16px;
      text-align: center;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ðŸ¥© Beef Generator</h1>
  <p class="subtitle">Satirical videos for tech drama</p>

  <div class="status">
    <div class="status-item">
      <span class="status-label">Extension Status</span>
      <span class="status-value active" id="extStatus">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Backend</span>
      <span class="status-value" id="backendStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Provider</span>
      <span class="status-value" id="provider">-</span>
    </div>
  </div>

  <div class="handles">
    <h3>Watching for beef from:</h3>
    <div class="handle-list">
      <span class="handle-tag">@elonmusk</span>
    </div>
  </div>

  <div class="footer">
    Grokathon 2025
  </div>

  <script src="popup.js"></script>
</body>
</html>
