<!DOCTYPE html>
<html>
<head>
  <title>Beef Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 12px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-container {
      flex: 1;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .storyline {
      margin-top: 10px;
      font-size: 11px;
      color: #aaa;
      line-height: 1.4;
      max-height: 60px;
      overflow-y: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="title" id="title">Loading...</span>
    </div>
    <div class="video-container">
      <video id="video" controls></video>
    </div>
    <p class="storyline" id="storyline"></p>
  </div>
  <script src="player.js"></script>
</body>
</html>
